seed_examples:
  - context: |
      First part of the series is "The Matrix (1999) - The Awakening."
      The Premise is set as the world we perceive as real is actually a simulated reality called "the Matrix," created by machines to subdue humanity. 
      Neo, a computer hacker, is contacted by rebels who believe he is "The One," a prophesied savior with the power to manipulate the Matrix.
      The key events are Neo chooses the red pill and learns the truth, trains in a virtual dojo, fights Agent Smith in a subway, and begins to believe in his destiny.
      The core Theme is Discovering the truth about reality and embracing one's potential, even if it means questioning everything you thought you knew.
    questions_and_answers:
      - question: |
          What is the Matrix?
        answer: |
          The Matrix is a computer simulation of the real world, created by machines to enslave humanity.
      - question: |
          Why does Morpheus offer Neo a choice between two pills?
        answer: |
          The pills represent a choice between staying in the Matrix (blue pill) or learning the truth about reality (red pill).
      - question: |
          What is Neo's special ability?
        answer: |
          Neo is "The One," a person with the power to manipulate the Matrix with his mind.
      - question: |
          Who are the Agents?
        answer: |
          Agents are powerful computer programs that protect the Matrix and eliminate threats to the system.
      - question: |
          What does Neo mean when he says he's going to show people "a world without rules and controls"?
        answer: |
          He wants to free people from the Matrix and show them the possibilities of a world without limitations.
        - question: |
          Why does Neo have to choose between the red pill and the blue pill?
        answer: |
          The choice symbolizes the decision to either remain ignorant of the truth (blue pill) or embrace reality, however difficult it may be (red pill).
      - question: |
          How does Neo escape the Matrix the first time?
        answer:
          He is guided by Trinity and Morpheus through a phone line, which acts as an exit point from the simulation.
      - question: |  
          What is the significance of the "white rabbit" that Neo follows?
        answer:
          The white rabbit is a symbol of curiosity and the pursuit of truth, leading Neo down the path to discovering the Matrix.
  - context: |
      The second part of the series is "The Matrix Reloaded & The Matrix Revolutions (2003) - The War"
      The Premise is Neo grapples with his role as "The One" while Zion, the last human city, faces imminent destruction from the machines. The conflict escalates, with Neo facing new enemies and making difficult choices that will determine the fate of humanity.
      The Key Events are A highway chase, a battle with hundreds of Agent Smith clones, Neo meeting the Architect, the siege of Zion, Neo and Trinity's journey to the Machine City, and a final showdown between Neo and Smith.
      The Core Theme is Facing seemingly impossible odds, the power of choice and sacrifice, and the struggle for freedom against overwhelming power.
    questions_and_answers:
      - question: |
          What is Zion?
        answer: |
          Zion is the last human city, located deep underground, where those who have escaped the Matrix live.
      - question: |
          Who is the Merovingian?
        answer: |
          The Merovingian is a powerful program that controls the underworld of the Matrix.
      - question: |
          What does the Architect reveal to Neo?
        answer: |
          The Architect explains that the Matrix is a cycle of control, and Neo is part of that cycle.
      - question: |
          Why do Neo and Trinity go to the Machine City?          
        answer: |
          They hope to negotiate peace with the machines and save Zion from destruction.
      - question: |
          How does Neo defeat Agent Smith?
        answer: |
          Neo allows Smith to assimilate him, which overloads Smith's code and destroys him.
      - question: |
          What are the Twins?
        answer: |
          The Twins are pale, ghostly programs working for the Merovingian, with the ability to phase through solid objects.
      - question: |
          What is the Keymaker's purpose?
        answer: |
          The Keymaker is a program who can open the way to the Source, the machine mainframe, allowing Neo to fulfill his destiny.
      - question: |
          Why does Neo have to choose between saving Trinity or Zion?
        answer: |
          The Architect forces this choice to perpetuate the cycle of the Matrix, testing Neo's free will.
  - context: |
      The third Part of the series is "The Matrix Resurrections (2021) - The Rebirth"
      The Premise is Decades after the events of the original trilogy, Neo and Trinity are trapped in a new version of the Matrix, unaware of their past lives. They must rediscover their connection and fight to break free from the simulation once again.
      The Key Events are Neo's reawakening, meeting a new Morpheus and a young rebel named Bugs, Trinity remembering her true identity, and a final flight symbolizing their liberation.
      The Core Theme is The enduring power of love and hope, the importance of memory and identity, and the possibility of reshaping reality through choice and belief.
    questions_and_answers:
      - question: |
          Why is Neo back in the Matrix?
        answer: |
          A new version of the Matrix has been created, and Neo has been re-inserted, his memories suppressed.
      - question: |
          Who is Bugs?
        answer: |
          Bugs is a young rebel who believes in Neo and helps him to break free from the Matrix.
      - question: |
          What is different about this version of Morpheus?
        answer: |
          This Morpheus is a program based on the original Morpheus, created within the new Matrix.
      - question: |
          How does Trinity regain her memories?
        answer: |
          Through her connection with Neo and by confronting the Analyst, the program controlling this version of the Matrix.
      - question: |
          What does the ending of Resurrections suggest about the future of the Matrix?
        answer: |
          Neo and Trinity, now working together, have the power to reshape the Matrix and create a more balanced world.
      - question: |
          Who is the Analyst?
        answer: |
          The Analyst is a new program who has replaced the Architect, studying Neo and Trinity to create a more stable Matrix.
      - question: |
          What is the significance of Neo's video game design in Resurrections?
        answer: |
          It reflects his subconscious awareness of the Matrix and his role within it, blurring the lines between reality and simulation.
      - question: |
          Why does Trinity have a family in the new Matrix?
        answer: |
          The Analyst uses Trinity's family to anchor her to the Matrix, suppressing her true identity and potential.

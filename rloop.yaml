seed_examples:
  - context: >
      Returning to the IT workforce after a career break can be both exciting and challenging, especially for middle-aged women who have prior experience in areas like system administration. The technology industry evolves rapidly, and staying updated with the latest trends is crucial. Women re-entering the workforce can leverage their previous experience while updating their skills to align with current industry demands. This involves familiarizing themselves with new technologies such as cloud computing, virtualization, automation, and cybersecurity.

      Participating in hackathons and tech events can also enhance your skills and provide practical experience. Events like the InstructLabs Hackathon and KubeDay offer hands-on opportunities to work on real-world projects, collaborate with other professionals, and stay updated on industry trends.
    questions_and_answers:
      - question: >
          Why is diversity important in AI teams, according to the context?
        answer: >
          Diversity in AI teams leads to a broader range of ideas and solutions. Women bring unique perspectives and problem-solving approaches that drive innovation, fostering creativity and leading to the development of more effective and inclusive AI applications.
      - question: >
          How can increasing the number of women in AI help mitigate bias in AI systems?
        answer: >
          Women in AI can recognize and address gender biases in algorithms and datasets. Their involvement helps develop fair and unbiased AI systems by ensuring that diverse perspectives are considered, reducing discriminatory outcomes in areas like hiring, loans, and law enforcement.
      - question: >
          What percentage of AI professionals globally are women, according to the World Economic Forum's "Global Gender Gap Report 2021"?
        answer: >
          Women make up only 22% of AI professionals globally.
      - question: >
          List two challenges that contribute to the underrepresentation of women in AI.
        answer: >
          - Educational gaps due to stereotypes and lack of encouragement for women to pursue STEM fields.
          - Workplace culture characterized by gender bias and lack of inclusivity in tech companies.
      - question: >
          Name two organizations that are working to increase women's participation in AI.
        answer: >
          - Women in AI (WAI)
          - AI4ALL
      - question: >
          How does increasing women's participation in AI contribute to economic empowerment and equality?
        answer: >
          By providing access to high-paying, fast-growing careers, increasing women's participation in AI can help close the gender pay gap, promote economic equality, and offer opportunities for financial independence and leadership roles.
      - question: >
          Why is it important for AI products to be developed by diverse teams, including women?
        answer: >
          Diverse teams ensure that AI products reflect the needs and preferences of a broader user base, including women who are significant consumers of technology. This leads to improved user satisfaction, expanded market reach, and products that better serve society.
      - question: >
          What role do women play in promoting ethical AI development?
        answer: >
          Women contribute to essential discussions on privacy, consent, and the societal impact of AI technologies. Their perspectives help shape ethical guidelines and standards, ensuring that AI developments respect human rights and values.
      - question: |
          Are there specific hackathons or events in Singapore I should consider?
        answer: |
          Yes, in Singapore, you can look for events like the InstructLabs Hackathon, KubeDay Singapore, and other local tech conferences or hackathons. These events focus on various topics like cloud computing, Kubernetes, and open-source technologies, providing valuable experiences and networking opportunities.
